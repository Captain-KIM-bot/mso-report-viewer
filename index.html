<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MSO 리포트</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #login {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #login input, #login button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #report-buttons button, #extra-buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 15px;
      background: #4B8BBE;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #report-buttons button:hover, #extra-buttons button:hover {
      background: #306998;
    }
  </style>
</head>
<body style="display:none">

  <!-- 비밀번호 로그인 -->
  <div id="login">
    <h2>접속을 위해 비밀번호를 입력하세요</h2>
    <input type="password" id="password" placeholder="비밀번호 입력">
    <button onclick="checkPassword()">확인</button>
    <p id="login-error" style="color:red; display:none;">❌ 비밀번호가 틀렸습니다</p>
  </div>

  <!-- 본문 영역 -->
  <div id="main">
    <h1>MSO 리포트 뷰어</h1>
    <div class="selector">
      <select id="hospital" onchange="onHospitalChange()"><option>병원 선택</option></select>
      <select id="branch" onchange="onBranchChange()"><option>지점 선택</option></select>
    </div>

    <h2>📄 보고서</h2>
    <div id="report-buttons" class="buttons"></div>

    <h2>📁 추가자료</h2>
    <div id="extra-buttons" class="buttons"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const PASSWORD = "mso1234"; // 비밀번호 설정

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("login-error");
      if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.body.style.display = "block";
        populateHospitals();
      } else {
        error.style.display = "block";
      }
    }

    const hSelect = document.getElementById("hospital"),
          bSelect = document.getElementById("branch"),
          reportArea = document.getElementById("report-buttons"),
          extraArea = document.getElementById("extra-buttons");

    function populateHospitals() {
      Object.keys(data).forEach(h => {
        const o = new Option(data[h].name, h);
        hSelect.add(o);
      });
    }

    function onHospitalChange() {
      bSelect.innerHTML = "<option>지점 선택</option>";
      reportArea.innerHTML = "";
      extraArea.innerHTML = "";
      const branchData = data[hSelect.value]?.branches || {};
      Object.keys(branchData).forEach(b => {
        bSelect.add(new Option(branchData[b].name, b));
      });
    }

    function onBranchChange() {
      reportArea.innerHTML = "";
      extraArea.innerHTML = "";
      const branch = data[hSelect.value]?.branches?.[bSelect.value];
      if (!branch) return;

      // 보고서 버튼 생성
      Object.entries(branch.reports || {}).forEach(([mo, url]) => {
        const btn = document.createElement("button");
        btn.textContent = mo;
        btn.onclick = () => window.open(url, "_blank");
        reportArea.appendChild(btn);
      });

      // 추가자료 버튼 생성
      Object.entries(branch.extras || {}).forEach(([mo, url]) => {
        const btn = document.createElement("button");
        btn.textContent = mo;
        btn.onclick = () => window.open(url, "_blank");
        extraArea.appendChild(btn);
      });
    }
  </script>
</body>
</html>
